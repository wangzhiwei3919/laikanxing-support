<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../img/logo@2x.png" type="image/x-icon"/>
    <title>应援活动</title>
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="https://s95.cnzz.com/z_stat.php?id=1259980737&web_id=1259980737" language="JavaScript"></script>
    <script src="../js/countData.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/jquery.fileupload.js"></script>
    <script src="../js/jquery.ajaxfileupload.js"></script>
    <script src="../js/jquery.md5.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/tools.js"></script>
    <script src="../js/rem_tools.js"></script>
    <!--<script src="../js/loginOther.js"></script>-->
    <script src="../js/index.js"></script>
    <script src="../js/wechatLogin.js"></script>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
<header>
    <div class="login-share"><span class="login">登录</span><span class="logout">退出</span><span class="share show-share">分享</span></div>
    <div class="detail-btn">查看活动详情</div>
</header>
<div class="main">
    <div class="img-box">
        <div class="img-option" id="clone">
            <img class="img" src="" alt=""/>
            <div class="praise">
                <span class="nmb"></span>
                <img src="../img/no-praise.png" alt=""/>
            </div>
        </div>
    </div>
</div>
<label><img src="../img/camera.png" alt="" class="camera"/></label>
<input type="file" id="userFile" name="file"/>
<footer class="other">
    <div class="logo"><img src="../img/logo.png" alt=""/></div>
    <div class="app-detail">
        <div style="color:#FFFFFF;font-size:.32rem;">来看星 APP</div>
        <div style="color:#FFFFFF;font-size:.24rem;">韩国娱乐互动平台</div>
    </div>
    <div class="download-button download-app">
        APP下载
    </div>
</footer>
<div class="alert-img">
    <div class="header"><img src="../img/back.png" alt="" class="back" data-div="alert-img"/>
    </div>
    <img src="" class="big-image" alt=""/>
    <div class="footer">
        <div class="user"></div>
        <div class="praise"><span class="nmb">1</span><img src="../img/no-praise.png" alt=""/></div>
    </div>
</div>
<div class="upload-img">
    <div class="header"><img src="../img/back.png" alt="" class="back" data-div="upload-img"/>
    </div>
    <img src="" class="img-source" alt=""/>
    <div class="footer">
        <div class="upload-btn">发布</div>
    </div>
</div>
<div class="activity-detail">
    <div class="detail">
        <img src="../img/close-div.png" alt="" class="close-div"/>
        <p class="tip">活动说明:</p>
        <p class="detail-content"></p>
    </div>
</div>

<div class="login-div">
    <div class="login-box">
        <p class="login-tip">用户登录 <span data-value="login-div" class="close-login-div"></span></p>
        <div class="username"><input id="loginPhone" type="text" name="username" placeholder="请输入您的手机号码"/></div>
        <div  class="password"><input id="loginPassword" type="password" name="password" placeholder="请输入您的密码"/>
            <img src="../img/login/smile2.png" alt="" class="hide-password"/></div>
        <p class="error-log"></p>
        <div class="login-btn" id="submitLogin">登录</div>
        <div class="lose-password"><span class="to-register-btn">注册新账号</span><span class="find-password">忘记密码?</span></div>
    </div>
</div>
<div class="register-div">
    <div class="register-box">
        <p class="login-tip">新用户注册 <span data-value="register-div" class="close-login-div"></span></p>
        <div class="username"><input id="registerPhone" type="text" name="username" placeholder="请输入您的手机号码"/></div>
        <div class="checked"><input id="registerChecked" type="text" name="checkedCode" placeholder="请输入验证码"/><div class="get-checked-code-btn">获取验证码</div></div>
        <div  class="password"><input id="registerPassword" type="password" name="password" placeholder="请输入您的密码"/></div>
        <p class="error-log register-password-log"></p>
        <div id="submitRegister" class="login-btn">注册</div>
        <div class="to-login"><span>已有账号?</span><span class="to-login-btn">直接登录</span></div>
    </div>
</div>
<div class="share-div">
    <div class="div1"><img src="../img/share-tip.png" alt=""/></div>
    <div class="div2"><img src="../img/share-tip2.png" alt=""/></div>
</div>
<div class="toast">上传成功!</div>
</body>
</html>
